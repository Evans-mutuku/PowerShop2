<body>
    <header class="header">
        <nav>
            <div class="logo">
                <h2>Power Shop</h2>
            </div>
            <div class="navLinks">

                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Hp probook 440 G1</span>
                <img class="shop-item-image" src="https://thetomorrowtechnology.co.ke/wp-content/uploads/2020/07/Pro-2-1.jpg">

                    <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>

                    <span class="shop-item-price">$809.99</span>

            </div>
            <div class="shop-item">
                <span class="shop-item-title">Gamer Stereo Headset </span>

                <img class="shop-item-image" src="https://m.media-amazon.com/images/I/71vwqTBgYuL._AC_UY218_.jpg">

                    <span class="shop-item-price">$26.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>

            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
